<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: url('./resources/bg.jpg') no-repeat center center/cover;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .clock {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        .news-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .news-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .news-item h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }

        .news-item p {
            font-size: 1rem;
        }

        .logo {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 200px;
        }

        .message {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, 0);
            font-size: 2rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>

    <img src="resources/logo.png" alt="Weather Station Logo" class="logo">

    <div class="message" id="message">Esto son emisiones de pruebas. Próximamente empezarán las emisiones definitivas</div>

    <div class="news-container">
        <div class="news-item">
            <h3>Noticia 1</h3>
            <p>Fragmento de texto de la noticia 1.</p>
        </div>
        <div class="news-item">
            <h3>Noticia 2</h3>
            <p>Fragmento de texto de la noticia 2.</p>
        </div>
        <div class="news-item">
            <h3>Noticia 3</h3>
            <p>Fragmento de texto de la noticia 3.</p>
        </div>
    </div>

    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const date = now.toLocaleDateString();
            clockElement.textContent = `${date} ${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
